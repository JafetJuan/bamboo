security:
    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        customer_secured_area:
            context: customer_secured_area
            pattern: ^/
            provider: customer
            anonymous: true
            security: true
            form_login:
                login_path: store_login
                check_path: store_login_check
                username_parameter: store_user_form_types_login[email]
                password_parameter: store_user_form_types_login[password]
            logout:
                path:   store_logout
                target: store_homepage
